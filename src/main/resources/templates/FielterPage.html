<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.container {
			display: flex;
		}

		.column {
			flex: 1;
			padding: 10px;
		}

		.column-label {
			font-weight: bold;
		}

		.checkbox-label {
			display: block;
		}
	</style>
</head>

<body>
	<div class="container">
		<form action="filterblog" method="post">

			<div class="column">
				<p class="column-label">Author:</p>
				<div th:each="data : ${username}" class="post">
					<label class="checkbox-label">
						<input type="checkbox" name="authorCheckbox" th:value="${data.getName()}"
							th:text="${data.getName()}">

				</div>
			</div>

			<div class="column">
				<p class="column-label">Publish Date:</p>
				<div th:each="data : ${publishedDate}" class="post">
					<label class="checkbox-label">
						<input type="checkbox" name="dateCheckbox" th:value="${data.getPublishedAt()}"
							th:text="${data.getPublishedAt()}">
					</label>

				</div>

			</div>

			<div class="column">
				<p class="column-label">Tag:</p>
				<div th:each="data : ${tagname}" class="post">
					<label class="checkbox-label">
						<input type="checkbox" name="tagCheckbox" th:value="${data.getName()}"
							th:text="${data.getName()}">
					</label>

				</div>
			</div>
			<input type="submit" value="submit">
		</form>
	</div>
</body>

</html>
