<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post with Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .post {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .post h2 {
            color: #333;
        }

        .comment {
            background-color: #e9e9e9;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .comment-author {
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="comment">
        <div th:each="comment : ${comment}">
            <div class="comment-author">
                <h1 th:text="${comment.name}"></h1>
                <p th:text="${comment.email}"></p>
            </div>
            <p th:text="${comment.comment}"></p>
            <br>
            <span th:if="${author != null}">
                <span th:if="${author.email == comment.email}">
                    <button><a th:href="@{'/updatecomment?id=' + ${comment.id}}">Update</a></button>
                    <br>
                    <br>
                    <button><a th:href="@{'/deletecomment?id=' + ${comment.id}}">Delete</a></button>
                </span>
            </span>
        </div>
    </div>

</body>

</html>
